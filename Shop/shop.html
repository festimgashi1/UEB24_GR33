<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shop</title>
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img style="width: 180px; height: 140px;" src="/Shop/photos/universe.png" alt="">
            </div>
            <div class="main-nav">
                <ul>
                    <li><a href="/Home/nasahome.html">Home</a></li>
                    <li><a href="/events/events.html">Events</a></li>
                    <li><a href="/news/news.html">News</a></li>
                    <li><a href="/Shop/shop.html">Shop</a></li>
                    <li><a href="/aboutus/aboutus.html">About Us</a></li>
                </ul>
            </div>
        </div>

        <div class="header">
            <h1><b>Space Shop </b></h1>
            <button class="gomain" onclick="document.getElementById('main').scrollIntoView({behavior: 'smooth'})">
                Explore </button>
        </div>
    </header>
    <main id="main">
        <nav>
            <h3 class="category-btn1">Categories: </h3>
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="models">Models</button>
            <button class="category-btn" data-category="books">Books</button>
            <button class="category-btn" data-category="clothing">Clothing</button>
            <button id="cart-btn"><img src="https://pngimg.com/d/shopping_cart_PNG4.png"
                    style="width: 35px; height: 35px;"></button>
        </nav>
        <br>
        <div id="product-grid">
        </div>

        <div id="popup">
            <span id="closeButton">&times;</span>
            <div>
                <img src="https://www.shutterstock.com/image-illustration/serene-illustration-astronaut-gently-floating-600nw-2503286055.jpg"
                    style="height: 200px; width:400px;">
            </div>
            <div>
                <fieldset>
                    <fieldset>
                        <legend>Email:</legend><input type="email" id="text" style="width: 350px;"
                            placeholder="example@gmail.com">
                    </fieldset>
                    <fieldset>
                        <legend>Phone number:</legend> <input type="tel" id="phn" style="width: 350px;" required
                            placeholder="+383 44123432">
                    </fieldset>
                    <fieldset>
                        <legend>Address:</legend><input type="text" id="adr" style="width: 350px;"
                            placeholder="country-city">
                    </fieldset>
                    <fieldset>
                        <legend>Payment method:</legend>
                        <label>
                            <input type="radio" checked="checked" name="radio">
                            Cash
                        </label>
                        <label>
                            <input type="radio" name="radio">
                            VISA card
                        </label>
                        <label>
                            <input type="radio" name="radio">
                            PayPal
                        </label>
                        <label>
                            <input type="radio" name="radio">
                            Mastercard
                        </label>
                    </fieldset>
                    <br>
                    <input class="done-btn" type="submit" id="ch"
                        onclick="document.getElementById('popup').style.display='none'"></input>
                </fieldset>
            </div>
        </div>
    </main>

    <aside id="cart">
        <button id="close-cart" aria-label="Close cart">&times;</button>
        <h2>Cart:</h2>
        <div id="cart-items"></div>
        <div id="cart-total">Total: $0.00</div>
        <button id="checkout-btn">Checkout</button>
    </aside>

    <script>
        const openButton = document.getElementById('checkout-btn');
        const popup = document.getElementById('popup');
        const closeButton = document.getElementById('closeButton');
        openButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });
        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });
        window.addEventListener('click', (event) => {
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
    <script src="shop.js"></script>
</body>

</html>
